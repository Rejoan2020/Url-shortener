<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshort</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
        }

        p {
            color: #ccc;
        }

        .back-button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: rgb(0,0,0,.5);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: rgb(1,1,1,0);
    }
    .urlcolor{
        color = white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Already exist !</h1>
        <p > <a  href={{object.get_short_url}}>{{ object.get_short_url }} </a></p>
        <button class="back-button" onclick="goBack()">Back</button>

      <script>
          function goBack() {
              window.history.back();
          }
      </script>
    </div>

</body>
</html>
