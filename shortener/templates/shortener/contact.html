<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Snapshort</title>
    <style>
        body {
            background-color:rgba(0,0,0,.5);       
            font-family: Arial, sans-serif;
            margin: 20px 0px 100px 250px;
            line-height: 1.6; 
            background-size: cover;
            background-position: center;
            color:white;
            justify-content: center;
        }
        h1, h2 {
            color: white;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        } 
        .first {
            color:white;
            background-color:rgba(0,0,0,.6);
            width: 1000px; 
            text-align: center;
            {% comment %} line-height: 200px; /* Equal to the height for vertical centering */ {% endcomment %}
            border-radius: 100px;
        }
    </style>
</head>
<body class="bodyy">
    <div class="first">
            <h1>Contact Us</h1>

            <p>Have questions, suggestions, or just want to say hello? We'd love to hear from you!</p>

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <h1>{{text}}</h1>

        
        <a href="/" class="home-button">Back to Home</a>
        <p>Alternatively, you can reach us at {{gmail}}.</p>
    </div>
</body>
</html>
